version: '3.8'

x-common-deploy: &common-deploy
  mode: global
  update_config:
    delay: 0s
    order: stop-first
    failure_action: continue
  restart_policy:
    condition: on-failure
    delay: 5s
    max_attempts: 5
    window: 120s

x-deploy: &deploy
  deploy:
    <<: *common-deploy
    placement:
      constraints:
        - node.labels.${APP_NAME}==1

services:
  sshd:
    <<: *deploy
    image: ${DOCKER_REGISTRY}/${DOCKER_REPOSITORY}/${APP_NAME}-sshd:latest
    hostname: "sshd"
    networks:
      - sshdipv6
      - sshdipv4
    ports:
      - target: 22
        published: 22222
        protocol: tcp
        mode: host
      - target: 2222
        published: 2222
        protocol: tcp
        mode: host
    volumes:
      - ssh-known-hosts:/sshd/known_hosts
      - ssh-host-keys:/sshd/host_keys
      - ssh-authorized-keys:/sshd/authorized_keys

networks:
  sshdipv6:
    external: true
  sshdipv4:
    driver: overlay
    attachable: true
    driver_opts:
      encrypted: "1"
      gateway: 10.11.0.1
    internal: true
    ipam:
      driver: default
      config:
        - subnet: 10.11.0.0/28

volumes:
  ssh-known-hosts:
    name: app-${APP_NAME}-ssh-known-hosts
  ssh-host-keys:
    name: app-${APP_NAME}-ssh-host-keys
  ssh-authorized-keys:
    name: app-${APP_NAME}-ssh-authorized-keys
    driver: local
    driver_opts:
      type: none
      device: /mnt/ssd/docker-sshd/authorized-keys
      o: bind
